<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check In/Out - Kids' Church Management System</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Kids' Church Management System</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="children.html">Children</a></li>
                <li><a href="check-in-out.html">Check In/Out</a></li>
                <li><a href="../index.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Check In/Out</h2>
        <form id="checkInOutForm">
            <label for="childId">Child ID:</label>
            <input type="text" id="childId" name="childId" required>
            
            <label for="checkType">Action:</label>
            <select id="checkType" name="checkType" required>
                <option value="IN">Check In</option>
                <option value="OUT">Check Out</option>
            </select>
            
            <label for="classId">Class (for Check In):</label>
            <select id="classId" name="classId">
                <!-- Class options will be dynamically inserted here -->
            </select>
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="qrCodeDisplay" style="display: none;">
            <h3>QR Code for Check-In:</h3>
            <img id="qrCodeImage" src="" alt="QR Code">
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Kids' Church Management System</p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
